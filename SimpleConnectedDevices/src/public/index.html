<!doctype html>
<html>
	<head>
		<meta charset="utf8"/>
		<title> An Emotion booster Connected Device</title>
		<<script src="/socket.io/socket.io.js"></script>
		<script src="client.js"></script>
	</head>
	<body background="green.jpg">

		<img id="placeholder" width="500" height="800">
		<audio id = "audio">
		<source src = "tadow.mp3" type ="audio/mp3">
		</audio>

		<table style="width:100%; max-width: 500px; height:300px;">
			<tr>
				<td>
					<button onclick="redLEDOn()">I AM SAD</button>
				</td>
				<td>
					<button onclick="redLEDOff()">I AM HAPPY</button>
				</td>
			</tr>
			<tr>
				<td>
					<button onclick="greenLEDOn()">I AM ANGRY</button>
				</td>
				<td>
					<button onclick="greenLEDOff()">I AM EXCITED</button>
				</td>
			</tr>
			<tr>
				<td>
					<button onclick="blueLEDOn()">I AM STRESSED</button>
				</td>
				<td>
					<button onclick="blueLEDOff()">I AM RELAXED</button>
				</td>
			</tr>
		</table>
	</body>
</html>
