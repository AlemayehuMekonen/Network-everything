	<body bgcolor="#003366"
	      >

			<tr>
				<td>
					<button onclick="redLEDOn()">I AM HAPPY</button>
				</td>
				<td>
					<button onclick="redLEDOff()">I AM SAD</button>

			</tr>
			<tr>
				<td>
					<button onclick="greenLEDOn()">I AM ANGRY</button>
				</td>
				<td>

				</td>
			</tr>
			<tr>
				<td>
					<button onclick="blueLEDOn()">I AM STRESSED</button>
				</td>
				<td>
					<button onclick="blueLEDOff()">I AM SCARED</button>
